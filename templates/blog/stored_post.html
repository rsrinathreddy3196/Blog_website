{% extends "base.html" %}
{% load static %}

{% block title %}
    My Stored Posts
{% endblock  %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/stored_post.css' %}">
{% endblock  %}

{% block content %}
    <section id="stored-posts">
        {% if not has_post %}
            <p>You have not saved any posts</p>
        {% endif %}
        <ul>
            {% for post in posts  %}
            <li><a href="{% url 'individual_page' post.slug %}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock  %}
